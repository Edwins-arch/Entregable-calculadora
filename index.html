<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrgable 13</title>
</head>

<body>
    <script type="text/javascript">

        function sumar(a, b) {
            return a + b;
        }
        function restar(a, b) {
            return a - b;
        }
        function multi(a, b) {
            return a * b;
        }
        function divi(a, b) {
            return a / b;
        }
        //funcion calculadora 
        function calculadora(n1, n2, operacion) {
            switch (operacion) {
                case 'sumar':
                    return sumar(n1, n2);
                case 'restar':
                    return restar(n1, n2);
                case 'multi':
                    return multi(n1, n2);
                case 'divi':
                    return divi(n1, n2);
                default:
                    return "Operaci√≥n no valida...";
                case "salir":
                    encurso = false;
                    return "adios";   
            }
        }
        let encurso = true;
        while (encurso) {
            let numero1 = parseFloat(prompt("Ingrese el primer numero: "));
            let numero2 = parseFloat(prompt("Ingrese el segundo numero: "));
            let operacion = prompt("Ingrese la operacion(sumar, restar, multi,divi,salir)");

            let resultado = calculadora(numero1, numero2, operacion);

            console.log("El resultado es: " + resultado);
            if (operacion == "salir"){
                document.write(resultado);
            }else{
                document.write("El resultado es: " + resultado);
            }

           

        }


    </script>
</body>

</html>
